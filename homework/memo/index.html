<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <div class="jumbotron">
        <h1 id="title" class="display-4">MEMO!</h1>
        <p class="lead">
          중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다
        </p>
        <hr class="my-4" />

        <a id="btnPostBox" class="btn btn-primary btn-lg" href="#" role="button"
          >포스팅박스
        </a>
      </div>
      <div class="form-wrap" id="postBox">
        <div class="form-group">
          <label for="urlInput">URL</label>
          <input
            type="email"
            class="form-control"
            id="urlInput"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="titleInput">Title</label>
          <input type="text" class="form-control" id="titleInput" />
        </div>
        <div class="form-group">
          <label for="commentInput">Comment</label>
          <input type="text" class="form-control" id="commentInput" />
        </div>
        <button type="submit" id="btn-postingbox" class="btn btn-primary">
          Save
        </button>
      </div>
      <div>
        <div class="card-columns" id="card-box">
          <div class="card">
            <img
              src="https://img.freepik.com/free-photo/white-cloud-on-blue-sky-and-sea_74190-4488.jpg?w=2000"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <a href="http://www.google.com" class="card-title">Google</a>

              <p class="card-text comment">Comment</p>
            </div>
          </div>
          <div class="card">
            <img
              src="https://img.freepik.com/free-photo/white-cloud-on-blue-sky-and-sea_74190-4488.jpg?w=2000"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <a href="http://www.naver.com" class="card-title">Naver</a>

              <p class="card-text comment">Comment</p>
            </div>
          </div>
          <div class="card">
            <img
              src="https://img.freepik.com/free-photo/white-cloud-on-blue-sky-and-sea_74190-4488.jpg?w=2000"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <a href="http://www.youtube.com" class="card-title">Youtube</a>

              <p class="card-text comment">Comment</p>
            </div>
          </div>
          <div class="card">
            <img
              src="https://img.freepik.com/free-photo/white-cloud-on-blue-sky-and-sea_74190-4488.jpg?w=2000"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <a href="http://github.com" class="card-title">GitHub</a>

              <p class="card-text comment">Comment</p>
            </div>
          </div>
          <div class="card">
            <img
              src="https://img.freepik.com/free-photo/white-cloud-on-blue-sky-and-sea_74190-4488.jpg?w=2000"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <a href="http://hiphople.com" class="card-title">HIPHOPLE</a>

              <p class="card-text comment">Comment</p>
            </div>
          </div>
          <div class="card">
            <img
              src="https://img.freepik.com/free-photo/white-cloud-on-blue-sky-and-sea_74190-4488.jpg?w=2000"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <a href="http://dctribe.com" class="card-title">DCTRIBE</a>

              <p class="card-text comment">Comment</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
